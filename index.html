<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="main.css" rel="stylesheet" type="text/css" >
    <title>FCC Survey Form</title>
</head>
<body>
    <h1 id="title">FCC Survey Form</h1>
    <p id="description">This is a short survey so we know how the meetup group is doing.</p>

    <form id="survey-form">
        <label for="name">Name:</label>
        <input id="name" required type="text" placeholder="Ex: Brian Barrow">
        <label for="email" type="text">Email:</label>
        <input id="email" required type="email" placeholder="Ex: brian@awesome.com">
        <label for="number">Favorite Number:</label>
        <input id="number" required type="number" min="0" max="500" placeholder="Ex: 33">

        <label for="dropdown">What is your programming experience?</label>
        <select id="dropdown">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="God">God</option>
        </select> 

        <button type="submit">this button submits the form</button>
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>
</html>
